{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block body_block %}

    <h1 class="title">{{title}}</h1>
    <div class="row">
      <div class="col-sm-12">
        <div class="display_table">
          <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Save">
          </form>
        </div>
      </div>
    </div>
{% endblock %}
